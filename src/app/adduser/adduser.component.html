<div class="form">
    <div>
        <input type="text" placeholder="Username" id="username" [(ngModel)]="username">
    </div>
    <div>
        <select name="status" id="status" >
            <option value="active" [(ngModel)]="status">Active</option>
            <option value="Inactive" [(ngModel)]="status" >InActive</option>
        </select>
    </div>
    <div>
        <button (click)="AddNewUser()">
            Create User
        </button>
    </div>
</div>
